version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medobsmind_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://medobsmind:${DB_PASSWORD}@db:5432/medobsmind
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - medobsmind_network
    volumes:
      - ./backend/logs:/app/logs

  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: medobsmind_db
    environment:
      - POSTGRES_DB=medobsmind
      - POSTGRES_USER=medobsmind
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - medobsmind_network

  # Redis for caching and queues
  redis:
    image: redis:6-alpine
    container_name: medobsmind_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - medobsmind_network
    command: redis-server --appendonly yes

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: medobsmind_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - medobsmind_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  medobsmind_network:
    driver: bridge
